<body >
    <header>
        <div>
            <a href="../index.html"><img src="../Assets/img/Logo negro.png" alt=""></a>
        </div>
        <nav>
            <ul class="navegacion">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./reglas-del-juego.html">Reglas del juego</a></li>
                <li><a href="./evento.html">Eventos</a></li>

                <li><a href="../Pages/contacto.html">Contacto</a></li>
                <li><a href="">Mas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form>
                <fieldset>
                    <legend class="raleway">Ingrese sus datos</legend>
                    <div>
                        <label for="nombre" class="raleway">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ignacio">
                    </div>

                    <div>
                        <label for="apellido" class="raleway">Apellido</label>
                        <input type="text" placeholder="Gonzalez">
                    </div>

                    <div>
                        <label for="E-mail" class="raleway">E-mail</label>
                        <input type="text" placeholder="ignacio@hotmail.com">
                    </div>
                    <label for="" class="raleway">Sexo:</label>
                    <div>
                        <label for="genero_masculino" class="raleway">Masculino</label>
                        <input type="radio" name="genero" id="genero_masculino">

                        <label for="genero_femenino" class="raleway">Femenino</label>
                        <input type="radio" name="genero" id="genero_femenino">
                    </div>

                    <label for="deje_su_consulta" class="raleway">Deje su cosulta:</label>
                    <div>
                        <p><textarea name="deje_su_consulta" rows="5" cols="50" placeholder="Consulta"></textarea></p>
                    </div>

                    <div>
                        <label for="acepto-terminos" class="raleway">Acepto terminos y condiciones</label>
                        <input type="checkbox" name="" id="acepto-terminos">
                    </div>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar formulario">
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div class="raleway">
            <p>Todos los derechos resrevados</p>
        </div>
        <ul class="redes_sociales">
            <li><a href="https://www.instagram.com/juegosmentalesok/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a></li>

            <li><a href="https://twitter.com/mentalesjuegos/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/watch?v=qLe6M8SAbjg/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
